        <!-- MODAIS: 1 a 15 -->
        <!-- Cada modal tem inputs de texto para marca, modelo, placa, hora e data -->
        <!-- O layout dos inputs segue o CSS que você já tinha -->

        <!-- Exemplo de modal 1 -->
        <dialog id="modal-1" class="modal-container">
            <form>
                <div class="modal-header">
                    <h1 class="modal-title">Vaga 01</h1>
                    <button class="close-modal" data-modal="modal-1" type="button">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <label for="marca-1">Marca do veículo</label>
                        <input type="text" id="marca-1" placeholder="Digite a marca" required>
                    </div>
                    <div class="input-group">
                        <label for="modelo-1">Modelo do veículo</label>
                        <input type="text" id="modelo-1" placeholder="Digite o modelo" required>
                    </div>
                    <div class="input-group">
                        <label for="placa-1">Placa do veículo</label>
                        <input type="text" id="placa-1" placeholder="Digite a placa" required>
                    </div>
                    <div class="input-group">
                        <label for="hora-1">Horário de entrada</label>
                        <input type="time" id="hora-1" required>
                    </div>
                    <div class="input-group">
                        <label for="data-1">Data de entrada</label>
                        <input type="date" id="data-1" required>
                    </div>
                    <button type="submit" class="button-modal">Confirmar</button>
                </div>
            </form>
        </dialog>

        <!-- Duplicar modal 1 até modal 15, atualizando IDs e título -->

                    <div class="input-group">

                    </div>
                    <button type="submit" class="button-modal">Confirmar</button>

            </form>
        </dialog>
