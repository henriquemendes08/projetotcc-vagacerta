        <ul>

            <li class="item-menu">

                    <span class="icon"><i class="bi bi-person-vcard-fill"></i></span>

                </a>
            </li>

            <li class="item-menu">
                <a href="vagas.html">
                    <span class="icon"><i class="bi bi-car-front-fill"></i></span>

        </ul>

    </nav>

   
    <script src="./js/menu.js"></script>
    </div>

    <div class="content-wrapper">
        <header>
            <h1>Estoque - VagaCerta</h1>
        </header>

        <div class="main-container">
      
            <div class="loja-section">
                <h2>Produtos Disponíveis</h2>
                <div class="produtos-grid" id="produtos-grid">
              
                </div>
            </div>

         
            <div class="carrinho-section">
                <div class="carrinho-header">
                    <h2><i class="bi bi-cart3"></i> Carrinho de Compras</h2>
                    <span class="carrinho-count" id="carrinho-count">0</span>
                </div>
                
                <div class="carrinho-items" id="carrinho-items">
                    <p class="carrinho-vazio">Carrinho vazio</p>
                </div>
                
                <div class="carrinho-total" id="carrinho-total">
                    <div class="total-info">
                        <span>Total: R$ <span id="total-valor">0,00</span></span>
                    </div>
                    <button class="btn-finalizar" id="btn-finalizar" disabled>
                        <i class="bi bi-check-circle"></i> Finalizar Compra
                    </button>
                </div>
            </div>
        </div>
    </div>

   
    <dialog id="modal-confirmacao" class="modal-container">
        <div class="modal-header">
            <h1 class="modal-title">Confirmar Compra</h1>
            <button class="close-modal" data-modal="modal-confirmacao" type="button">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="modal-body">
            <p>Deseja finalizar a compra?</p>
            <div class="modal-total">
                <strong>Total: R$ <span id="modal-total-valor">0,00</span></strong>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn-cancelar" data-modal="modal-confirmacao">Cancelar</button>
                <button type="button" class="btn-confirmar" id="btn-confirmar-compra">Confirmar</button>
            </div>
        </div>
    </dialog>

    <script src="./js/estoque.js"></script>
