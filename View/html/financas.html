<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>
    <link rel="stylesheet" href="../css/financas.css">
</head>
<body>
    <header class="navbar-ajuda">
        <nav class="nav-ajuda">
            <a href="#">Home</a>
            <a href="financas.html" class="active">Finança</a>
            <a href="telaCadastroVeiculos.html">Veículos</a>
            <a href="vagas.html">Vagas</a>
            <a href="estoque.html">Estoque</a>
            <a href="#">Opções</a>
            <a href="#">Perfil</a>
            <a href="ajuda.html">Ajuda</a>
        </nav>
        <h1>Finanças</h1>
    </header>
    <main>
        <div class="content-wrapper">
            <div class="controle-financeiro">
                <h2>Controle Financeiro</h2>
                <div class="resumo-financeiro">
                    <div class="card-financeiro receita">
                        <div class="card-icon">
                            <!-- ícone receita -->
                        </div>
                        <div class="card-info">
                            <h3>Receitas</h3>
                            <span class="valor" id="total-receitas">R$ 0,00</span>
                        </div>
                    </div>
                    <div class="card-financeiro despesa">
                        <div class="card-icon">
                            <!-- ícone despesa -->
                        </div>
                        <div class="card-info">
                            <h3>Despesas</h3>
                            <span class="valor" id="total-despesas">R$ 0,00</span>
                        </div>
                    </div>
                    <div class="card-financeiro saldo">
                        <div class="card-icon">
                            <!-- ícone saldo -->
                        </div>
                        <div class="card-info">
                            <h3>Saldo</h3>
                            <span class="valor" id="saldo-total">R$ 0,00</span>
                        </div>
                    </div>
                </div>
                <div class="controles-transacoes">
                    <div class="secao-transacao">
                        <h3>Vendas da Loja</h3>
                        <div class="transacao-form">
                            <input type="text" id="produto-vendido" placeholder="Produto vendido" class="input-transacao">
                            <input type="number" id="valor-venda" placeholder="Valor da venda" step="0.01" class="input-transacao">
                            <input type="number" id="quantidade-venda" placeholder="Quantidade" class="input-transacao">
                            <button class="btn-transacao receita" onclick="adicionarVenda()">
                                Adicionar Venda
                            </button>
                        </div>
                    </div>
                    <div class="secao-transacao">
                        <h3>Receitas das Vagas</h3>
                        <div class="transacao-form">
                            <input type="text" id="vaga-ocupada" placeholder="Vaga ocupada" class="input-transacao">
                            <input type="number" id="valor-vaga" placeholder="Valor cobrado" step="0.01" class="input-transacao">
                            <input type="number" id="tempo-vaga" placeholder="Tempo (horas)" step="0.5" class="input-transacao">
                            <button class="btn-transacao receita" onclick="adicionarReceitaVaga()">
                                Adicionar Receita
                            </button>
                        </div>
                    </div>
                    <div class="secao-transacao">
                        <h3>Despesas</h3>
                        <div class="transacao-form">
                            <input type="text" id="descricao-despesa" placeholder="Descrição da despesa" class="input-transacao">
                            <input type="number" id="valor-despesa" placeholder="Valor da despesa" step="0.01" class="input-transacao">
                            <select id="categoria-despesa" class="input-transacao">
                                <option value="">Categoria</option>
                                <option value="manutencao">Manutenção</option>
                                <option value="energia">Energia</option>
                                <option value="internet">Internet</option>
                                <option value="produtos">Produtos</option>
                                <option value="outros">Outros</option>
                            </select>
                            <button class="btn-transacao despesa" onclick="adicionarDespesa()">
                                Adicionar Despesa
                            </button>
                        </div>
                    </div>
                </div>
                <div class="historico-transacoes">
                    <h3>Histórico de Transações</h3>
                    <div class="filtros-historico">
                        <select id="filtro-tipo" class="filtro">
                            <option value="">Todos os tipos</option>
                            <option value="venda">Vendas</option>
                            <option value="vaga">Vagas</option>
                            <option value="despesa">Despesas</option>
                        </select>
                        <input type="date" id="filtro-data" class="filtro">
                        <button class="btn-filtro" onclick="filtrarHistorico()">
                            Filtrar
                        </button>
                        <button class="btn-limpar" onclick="limparFiltros()">
                            Limpar
                        </button>
                    </div>
                    <div class="tabela-historico" id="tabela-historico">
                        <!-- Tabela de histórico -->
                    </div>
                </div>
                <div class="relatorios">
                    <h3>Relatórios</h3>
                    <div class="botoes-relatorio">
                        <button class="btn-relatorio" onclick="gerarRelatorioDiario()">
                            Relatório Diário
                        </button>
                        <button class="btn-relatorio" onclick="gerarRelatorioMensal()">
                            Relatório Mensal
                        </button>
                        <button class="btn-relatorio" onclick="exportarDados()">
                            Exportar Dados
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <dialog id="modal-confirmacao" class="modal-container">
            <div class="modal-header">
                <h1 class="modal-title">Confirmar Compra</h1>
                <button class="close-modal" data-modal="modal-confirmacao" type="button">
                    X
                </button>
            </div>
            <div class="modal-body">
                <p>Deseja finalizar a compra?</p>
                <div class="modal-total">
                    <strong>Total: R$ <span id="modal-total-valor">0,00</span></strong>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancelar" data-modal="modal-confirmacao">Cancelar</button>
                    <button type="button" class="btn-confirmar" id="btn-confirmar-compra">Confirmar</button>
                </div>
            </div>
        </dialog>
    </main>
    <script src="./js/financas.js"></script>
</body>
</html>
