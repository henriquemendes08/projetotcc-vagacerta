<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaga Certa — Veículos Cadastrados</title>
  <link rel="stylesheet" href="telaCadastroVeiculos.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">
          <img src="logoVagaCerta.jpg" alt="Logo Tokyo Park">
        </div>
        <h1>Vaga Certa</h1>
      </div>

      <nav class="nav">
        <button><span>Home</span></button>
        <button><span>FINANÇA</span></button>
        <button class="active" id="nav-veiculos"><span>Veículos Cadastrados</span></button>
        <button><span>VAGAS</span></button>
        <button><span>Estoque</span></button>
        <button><span>Ajuda</span></button>
        <button><span>Opções</span></button>
        <button><span>Perfil</span></button>
      </nav>
      <div class="grow"></div>
    </aside>
    <main class="main">
      <section class="header">
        <h2>Veículos<br>Cadastrados</h2>
      </section>

      <section class="card" id="tabela-veiculos">
        <div class="table-head">
          <div class="head-chip">Proprietário</div>
          <div class="head-chip">Marca</div>
          <div class="head-chip">Modelo</div>
          <div class="head-chip">Plano</div>
          <div class="head-chip">Opções</div>
        </div>
        <div class="rows" id="rows"></div>
      </section>
    </main>
  </div>

  <dialog id="editor">
    <div class="modal-head">Dados do veículo</div>
    <form method="dialog" id="form-veiculo">
      <div class="modal-body">
        <input type="hidden" name="id" id="f-id">
        <div class="field">
          <label for="f-proprietario">Proprietário</label>
          <input id="f-proprietario" name="proprietario" placeholder="Nome do proprietário" required />
        </div>
        <div class="field">
          <label for="f-marca">Marca</label>
          <input id="f-marca" name="marca" placeholder="Ex: Ford" required />
        </div>
        <div class="field">
          <label for="f-modelo">Modelo</label>
          <input id="f-modelo" name="modelo" placeholder="Ex: KA" required />
        </div>
        <div class="field">
          <label for="f-plano">Plano</label>
          <select id="f-plano" name="plano" required>
            <option value="MENSAL">MENSAL</option>
            <option value="DIARIO">DIARIO</option>
            <option value="HORISTA">HORISTA</option>
          </select>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn ghost" value="cancel">Cancelar</button>
        <button class="btn primary" id="btn-salvar">Salvar</button>
      </div>
    </form>
  </dialog>

  <button class="fab" id="btn-add" title="Adicionar veículo">+</button>

  <template id="tpl-row">
    <div class="row">
      <div class="pill" data-field="proprietario"></div>
      <div class="pill" data-field="marca"></div>
      <div class="pill" data-field="modelo"></div>
      <div class="pill" data-field="plano"></div>
      <div class="actions">
        <button class="icon-btn edit" title="Editar">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1 1 0 0 0 0-1.42l-2.34-2.34a1 1 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z"/></svg>
        </button>
        <button class="icon-btn trash" title="Excluir">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 7h12v14H6z"/><path d="M9 4h6l1 2H8l1-2z"/></svg>
        </button>
      </div>
    </div>
  </template>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const STORAGE_KEY = 'tokyo-park:veiculos';
      const rowsEl = document.getElementById('rows');
      const tpl = document.getElementById('tpl-row');
      const modal = document.getElementById('editor');
      const form = document.getElementById('form-veiculo');
      const btnAdd = document.getElementById('btn-add');

      if (!rowsEl || !tpl || !modal || !form || !btnAdd) {
        console.error('Elemento(s) não encontrado(s). Verifique se index.html contém #rows, #tpl-row, #editor, #form-veiculo e #btn-add.');
        return;
      }

      function showDialog(d) {
        if (typeof d.showModal === 'function') {
          try { d.showModal(); return; } catch (e) { console.warn('showModal falhou:', e); }
        }
        if (typeof d.show === 'function') {
          d.show(); return;
        }
        d.style.display = 'block';
        d.setAttribute('data-fallback-open', 'true');
        document.body.style.overflow = 'hidden';
      }
      function closeDialog(d) {
        if (typeof d.close === 'function') {
          try { d.close(); return; } catch (e) { console.warn('close falhou:', e); }
        }
        d.style.display = 'none';
        d.removeAttribute('data-fallback-open');
        document.body.style.overflow = '';
      }

      function loadData() {
        const raw = localStorage.getItem(STORAGE_KEY);
        const fallback = [{ id: uid(), proprietario: 'Gustavo Felipe', marca: 'Ford', modelo: 'KA', plano: 'MENSAL' }];
        if (!raw) return fallback;
        try {
          const parsed = JSON.parse(raw);
          if (!Array.isArray(parsed)) return fallback;
          return parsed;
        } catch (err) {
          console.warn('Dados inválidos em localStorage — resetando chave:', STORAGE_KEY, err);
          localStorage.removeItem(STORAGE_KEY);
          return fallback;
        }
      }
      function saveData(d) { localStorage.setItem(STORAGE_KEY, JSON.stringify(d)); }
      function uid() { return Math.random().toString(36).slice(2,9); }

      let data = loadData();

      function render() {
        rowsEl.innerHTML = '';
        data.forEach(item => {
          const node = tpl.content.firstElementChild.cloneNode(true);
          node.dataset.id = item.id;
          node.querySelector('[data-field="proprietario"]').textContent = item.proprietario || '';
          node.querySelector('[data-field="marca"]').textContent = item.marca || '';
          node.querySelector('[data-field="modelo"]').textContent = item.modelo || '';
          node.querySelector('[data-field="plano"]').textContent = item.plano || '';

          const btnEdit = node.querySelector('.edit');
          const btnTrash = node.querySelector('.trash');

          btnEdit.addEventListener('click', () => openEditor(item));
          btnTrash.addEventListener('click', () => removeItem(item.id));

          rowsEl.appendChild(node);
        });

        // Linhas "espaçadoras" para manter o visual
        for (let i = data.length; i < 3; i++) {
          const spacer = document.createElement('div');
          spacer.className = 'row';
          spacer.style.background = '#2a2a33';
          spacer.innerHTML = '<div></div><div></div><div></div><div></div><div></div>';
          rowsEl.appendChild(spacer);
        }
      }

      function openEditor(item) {
        form.reset();
        document.getElementById('f-id').value = item && item.id ? item.id : '';
        document.getElementById('f-proprietario').value = item && item.proprietario ? item.proprietario : '';
        document.getElementById('f-marca').value = item && item.marca ? item.marca : '';
        document.getElementById('f-modelo').value = item && item.modelo ? item.modelo : '';
        document.getElementById('f-plano').value = item && item.plano ? item.plano : 'MENSAL';
        showDialog(modal);
      }

      function removeItem(id) {
        if (!id) return;
        if (confirm('Excluir este veículo?')) {
          data = data.filter(v => v.id !== id);
          saveData(data);
          render();
          console.log('Veículo removido:', id);
        }
      }

      btnAdd.addEventListener('click', () => openEditor());

      form.addEventListener('submit', (ev) => {
        ev.preventDefault();
        const payload = {
          id: (document.getElementById('f-id').value) || uid(),
          proprietario: document.getElementById('f-proprietario').value.trim(),
          marca: document.getElementById('f-marca').value.trim(),
          modelo: document.getElementById('f-modelo').value.trim(),
          plano: document.getElementById('f-plano').value
        };
        if (!payload.proprietario || !payload.marca || !payload.modelo) {
          alert('Preencha todos os campos.');
          return;
        }
        const idx = data.findIndex(d => d.id === payload.id);
        if (idx >= 0) data[idx] = payload; else data.unshift(payload);
        saveData(data);
        render();
        closeDialog(modal);
        console.log('Salvo:', payload);
      });

      modal.addEventListener('click', (e) => {
        const rect = modal.getBoundingClientRect();
        const inDialog = (e.clientX >= rect.left && e.clientX <= rect.right && e.clientY >= rect.top && e.clientY <= rect.bottom);
        if (!inDialog) closeDialog(modal);
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          if (modal.hasAttribute('open') || modal.getAttribute('data-fallback-open') === 'true') {
            closeDialog(modal);
          }
        }
      });

      render();
    });
  </script>
</body>
</html>
