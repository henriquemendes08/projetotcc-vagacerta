<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaga Certa — Veículos Cadastrados</title>
  <link rel="stylesheet" href="../css/telaCadastroVeiculos.css">
</head>
<body>
  <header class="navbar-ajuda">
    <nav class="nav-ajuda">
      <a href="#">Home</a>
      <a href="financas.html">Finança</a>
      <a href="telaCadastroVeiculos.html" class="active">Veículos</a>
      <a href="vagas.html">Vagas</a>
      <a href="estoque.html">Estoque</a>
      <a href="#">Opções</a>
      <a href="#">Perfil</a>
      <a href="ajuda.html">Ajuda</a>
    </nav>
    <h1>Veículos Cadastrados</h1>
  </header>
  <main class="main">
    <div class="header">
      <h2>Lista de Veículos</h2>
    </div>
    <div class="card">
      <div class="table-head">
        <div class="head-chip">Placa</div>
        <div class="head-chip">Modelo</div>
        <div class="head-chip">Cor</div>
        <div class="head-chip">Proprietário</div>
        <div class="head-chip">Ações</div>
      </div>
      <div class="rows" id="veiculos-rows">
        <!-- Linhas de veículos serão inseridas aqui via JS -->
      </div>
    </div>
    <button class="fab" id="btn-add-veiculo" title="Adicionar Veículo">+</button>
  </main>
  <dialog id="modal-veiculo">
    <div class="modal-head">Cadastro de Veículo</div>
    <form class="modal-body" id="form-veiculo">
      <div class="field">
        <label for="placa">Placa</label>
        <input type="text" id="placa" name="placa" required maxlength="8" placeholder="ABC-1234">
      </div>
      <div class="field">
        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" required placeholder="Modelo do veículo">
      </div>
      <div class="field">
        <label for="cor">Cor</label>
        <input type="text" id="cor" name="cor" required placeholder="Cor do veículo">
      </div>
      <div class="field">
        <label for="proprietario">Proprietário</label>
        <input type="text" id="proprietario" name="proprietario" required placeholder="Nome do proprietário">
      </div>
      <div class="modal-actions">
        <button type="button" class="btn ghost" id="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn primary">Salvar</button>
      </div>
    </form>
  </dialog>
  <script src="../js/telaCadastroVeiculos.js"></script>
</body>
</html>
